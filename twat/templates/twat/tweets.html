{% if tweets %}
<ol id="twitter">
    {% for tweet in tweets %}
    <li id="tweet-{{ tweet.id }}" class="tweet">{{ tweet.text|safe }} <a href="{{ tweet.permalink }}" title="view this tweet on Twitter" rel="nofollow">posted {{ tweet.created_at|timesince }} ago</a></li>
    {% endfor %}
</ol>
{% endif %}

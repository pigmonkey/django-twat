<ol id="twitter-timeline">
{% for tweet in tweets %}
    <li id="tweet-{{ tweet.id }}" class="tweet">{{ tweet.text|safe }} <a href="{{ tweet.permalink }}" class="timestamp" title="view this tweet on Twitter" rel="nofollow">posted {{ tweet.created_at|timesince }} ago</a></li>
{% empty %}
    <li>Sorry, no tweets could be loaded at this time.</li>
{% endfor %}
</ol>
